type XToken @entity {
  id: ID!
  address: Bytes!
  mints: [Minted!]
  redeems: [Redeemed!]
}

type Minted @entity {
  id: ID!
  user: Bytes!
  xToken: XToken!
  nftIds: [BigInt!]
  timestamp: BigInt!
}

type Redeemed @entity {
  id: ID!
  user: Bytes!
  xToken: XToken!
  nftIds: [BigInt!]
  timestamp: BigInt!
}
