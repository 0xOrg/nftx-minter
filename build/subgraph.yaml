specVersion: 0.0.2
description: Mints and redeems for NFTX
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: nftx
    network: mainnet
    source:
      address: "0xb67F19b92210Ca64c32DEFad5bED2898Cdd58aC4"
      abi: contract
      startBlock: 6175244
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Mint
        - Redeem
      abis:
        - name: contract
          file: nftx/abis/nftx.json
      callHandlers:
        - function: mint(uint256,uint256[],uint256)
          handler: handleMint
        - function: redeem(uint256,uint256)
          handler: handleRedeem
      file: nftx/nftx.wasm
  - kind: ethereum/contract
    name: XStore
    network: mainnet
    source:
      address: "0xBe54738723cea167a76ad5421b50cAa49692E7B7"
      abi: XStore
      startBlock: 11442019
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - xTokenAddress
      blockHandlers:
        - handler: handleBlock
          filter:
            kind: call
      abis:
        - name: XStore
          file: XStore/abis/xstore.json
      file: nftx/nftx.wasm
