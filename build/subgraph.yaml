specVersion: 0.0.2
description: Mints and redeems for NFTX
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: nftx
    network: mainnet
    source:
      address: "0xAf93fCce0548D3124A5fC3045adAf1ddE4e8Bf7e"
      abi: nftx
      startBlock: 6175244
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Mint
        - Redeem
      abis:
        - name: nftx
          file: nftx/abis/nftx.json
        - name: xstore
          file: nftx/abis/xstore.json
      eventHandlers:
        - event: Mint(uint256,uint256[],uint256,address)
          handler: handleMint
        - event: Redeem(uint256,uint256[],uint256,address)
          handler: handleRedeem
      file: nftx/nftx.wasm
