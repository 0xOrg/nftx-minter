specVersion: 0.0.2
description: Mints and redeems for NFTX
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: nftx
    network: mainnet
    source:
      address: "0xb67F19b92210Ca64c32DEFad5bED2898Cdd58aC4"
      abi: nftx
      startBlock: 6175244
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Mint
        - Redeem
      abis:
        - name: nftx
          file: nftx/abis/nftx.json
        - name: xstore
          file: nftx/abis/xstore.json
      callHandlers:
        - function: mint(uint256,uint256[],uint256)
          handler: handleMint
        - function: redeem(uint256,uint256)
          handler: handleRedeem
      file: nftx/nftx.wasm
